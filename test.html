<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Transition</title>
<style>
    /* Style for the image container */
    #imageContainer {
        width: 300px;
        height: 300px;
        position: relative;
        overflow: hidden;
    }

    /* Style for the images */
    .image {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 2s ease-in-out;
    }

    /* Show image with class .active */
    .active {
      /* animation: rotate 2s ease; */
      animation: rotateReverse 2s ease;
    }

    @keyframes rotate{
      0% {
        transform: rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: rotate(180deg);
        opacity: 0;
      }
    }

    @keyframes rotateReverse{
      0% {
        transform: rotate(-180deg);
        opacity: 0;
      }

      100% {
        transform: rotate(0deg);
        opacity: 1;
      }
    }
</style>
</head>
<body>

<div id="imageContainer">
    <img src="images/star.png" class="image active">
    <img src="images/heart.png" class="image">
</div>

<script>
    // JavaScript for transitioning between images
    window.onload = function() {
        var images = document.querySelectorAll('.image');
        var currentIndex = 0;

        // Function to show the next image
        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }

        // Transition between images every 3 seconds
        setInterval(showNextImage, 3000);
    };
</script>

</body>
</html>
